    <script>
        const s = new URLSearchParams(window.location.search);
        const v = s.get("v");
        fetch("../../json/produits.json")
            .then(reponse => reponse.json())
            .then(produits => {
                const container = document.getElementById("vinyles");
                produits.filter(element => element.nom == v).forEach(element => {
                    document.getElementById("vinyles-title").innerHTML = `${element.artiste} - ${element.nom}`;

                    element.ListeEditions.forEach(edition => {
                        container.innerHTML += `<article class="produit">
                            <figure class="Beatles">
                                <img src="../media/produits/${edition.image}" alt="${element.nom}">
                            </figure>
                            <p class="label">${edition.label}</p>
                            <p class="DateEdition">${edition.dateEdition}</p>
                            <p class="pays">${edition.pays}</p>
                        <div class="prix1">
                            <p class="prix">${edition.prix}€</p>
                            <h5 class="${edition.editionLimitee ? 'EL' : ''}">${edition.editionLimitee ? 'Edition Limitée' : ''}</h5>
                        </div>
                            <p class="couleur" style="--couleur:${edition.couleurCSS}">${edition.couleur}</p>
                        
                        <div class="bouton-centré">
                            <button onclick="ouvreDescription(this)" class="btn-description" aria-expanded="false" data-texte="${edition.description}">
                            
                            </button>
                         </div>

                        <div class="description-box" hidden>
                            <p>${edition.description}</p>
                        </div>

                        </article>`

                    })
                });
            })

        function ouvreDescription(button) {
            overlay.classList.add("active");
            document.getElementById("texte").innerHTML=button.dataset["texte"]
        }


        const overlay = document.querySelector(".overlay");
        const modal = document.querySelector(".modal");
        const closeBtn = document.querySelector(".close");

        closeBtn.addEventListener("click", () => {
            overlay.classList.remove("active");
        });


        overlay.addEventListener("click", () => {
            overlay.classList.remove("active");
        });


        modal.addEventListener("click", (e) => {
            e.stopPropagation();
        });



    </script>
